<!DOCTYPE html>
<html>
<head>
	<title>SMS: Enrolment</title>
	<meta name = "viewport" content = "initial-scale = 1, maximum-scale = 1" />
	<link rel = "stylesheet" type = "text/css" href="common_layout.css" />
	<link rel = "stylesheet" type = "text/css" href="table-sidebar-layout.css" />
	<link rel = "stylesheet" type = "text/css" href="button-layout.css" />
	<script src = "lcpa-enrolment.js"></script>
	<script src = "logout.js"></script>
	<script>
		window.onload = function() {
			var date = new Date();
			document.getElementById("schoolYear").value = determineSchoolYear(date.getMonth(), date.getFullYear());
			var div = document.getElementById('logoutButton');
			div.value=localStorage.getItem("username");
			div.onclick = function() {
				logout("/logout");
			};
		};
	</script>
</head>
<body>
	<div class="header">
		<div id="name">Centre for Creative Learners</div>
		<div id="menu" class="hiddenMenu">
			<div id="menuButton"><a id="menuLink" href="#">MENU</a></div>
			<div class="menuItem"><a href="/index">Home</a></div>
			<div class="menuItem"><a href="/admission">Admission</a></div>
			<div class="menuItem"><a href="/profile">Profile</a></div>
			<div class="menuItem"><a href="/accounting">Accounting</a></div>
			<div class="menuItem"><a href="/grading">Grading</a></div>
			<div class="menuItem"><a href="/performing-arts">LCPA</a></div>
			<div class="menuItem">
				<label>S.Y.</label>
				<select id="schoolYear">
					<option value="2013-2014">2013 - 2014</option>
					<option value="2014-2015">2014 - 2015</option>
					<option value="2015-2016">2015 - 2016</option>
					<option value="2016-2017">2016 - 2017</option>
					<option value="2017-2018">2017 - 2018</option>
					<option value="2018-2019">2018 - 2019</option>
				</select>
			</div>
			<div class="menuItem"><input type = "button" value="LOGOUT" id="logoutButton" /></div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="sidebar">
		<p><a href="/performing-arts/lcpa-enrolment" class="button">Enrolment</a></p>
		<p><a href="/performing-arts/lcpa-payment" class="button">Payment</a></p>
		<p><a href="/performing-arts/lcpa-enroled-students" class="button">Students</a></p>
		<p><a href="/performing-arts/lcpa-notice" class="button">Notice</a></p>
		<p><a href="/performing-arts/lcpa-fees" class="button">Fees</a></p>
	</div>
	<div id="content">
		<div class="blank">
		</div>	
		<div class="pageHeader">
			<div class="wrapper">
				<p><h2>ENROLMENT</h2></p>
			</div>
		</div>
		<div class="container">
			<form name="myForm">
				<div id="studentInformation">
					<div class="row">
						<div class="column-15">
							<label for="registrationNumber">Reg. No</label>
						</div>
						<div class="column-15">
							<input type = "text" id="registrationNumber" name = "Registration Number" disabled>
						</div>
						<div class="column-15">
							<label for="sy">S.Y.</label>
						</div>
						<div class="column-15">
							<input type = "text" id="sy" name="School Year" disabled>
						</div>
						<div class="column-15">
							<label for="dateEnrolled">Date</label>
						</div>
						<div class="column-15">
							<input type = "text" id="dateEnrolled" name="Date" disabled>
						</div>
					</div>
					<br>
					<hr class="divider">
					<br>
					<div class="row">
						<div class="column-15">
							<label for="studentNumber">Student Number</label>
						</div>
						<div class="column-15">
							<input type="text" id="studentNumber" name="Student Number">
						</div>
						<div class="column-10">
							<input type = "button" onclick="searchLCPAStudent()" value="SEARCH" id="searchstud" class="accbtn">
						</div>
						<div class="column-15">
							
						</div>
						<div class="column-15">
							<label for="course">Course/s</label>
						</div>
						<div class="column-20">
							<input type="text" id="course">
						</div>
					</div>
					<div class="row">
						<div class="column-15">
							<label for="pre-nfname">Name of Student</label>
						</div>
						<div class="column-20">
							<input type="text" id="lastName" name="lastname">
						</div>
						<div class="column-20">
							<input type="text" id="firstName" name="firstname">
						</div>
						<div class="column-10">
							<input type="text" id="middleName" name="middlename" disabled>
						</div>
					</div>
				</div>
				<br>
				<hr class="divider">
				<br>
				<div id="fees">
					<div class="row">
						<div class="column-10"></div>
						<div class="column-60">
							<label for="totalAmountDue">TOTAL AMOUNT DUE</label>
						</div>
						<div class="column-20">
							<input type = "text" id="totalAmountDue" disabled>
						</div>
					</div>
					<div class="row">
						<div class="column-15"></div>
						<div class="column-30">
							<label for="tuition">Registration Fee</label>
						</div>
						<div class="column-15"></div>
						<div class="column-10"></div>
						<div class="column-20">
							<input type = "text" id="regfee" disabled>
						</div>
					</div>
					<div class="row">
						<div class="column-15"></div>
						<div class="column-30">
							<label for="totalCourseFee">Total Course Fee</label>
						</div>
						<div class="column-15"></div>
						<div class="column-10"></div>
						<div class="column-20">
							<input type = "text" id="totalCourseFee" disabled>
						</div>
					</div>
					<div id="courses" class="row">
						
					</div>
					<div id="otherFees">
						<div class="row">
							<div class="column-15"></div>
							<div class="column-30">
								<label for="others">Recital Fee</label>
							</div>
							<div class="column-15"></div>
							<div class="column-10"></div>
							<div class="column-20">
								<input type = "text" id="recitalFee" disabled>
							</div>
						</div>
					</div>
					<br>
					<br>
					<div class="row">
						<div class="column-25"></div>
						<div class="column-10">
							<label for="discount">Discount</label>
						</div>
						<div class="column-05"></div>
						<div class="column-20">
							<input type = "text" id="discount" disabled>
						</div>
						<div class="column-10">
							<input type="button" onclick="compute()" id="discountButton" class="accbtn" value="compute">
						</div>
					</div>
					<br>
					<hr class="divider">
					<br>
					<div class="row">
						<div class="column-15"></div>
						<div class="column-30">
							<label for="totalAmountToPay">TOTAT AMOUNT TO PAY</label>
						</div>
						<div class="column-15"></div>
						<div class="column-10"></div>
						<div class="column-20">
							<input type = "text" id="totalAmountToPay" disabled>
						</div>
					</div>
				</div>
			</form>
			<div class="row">
				<button onclick="enrolLCPAStudent()" id="enrol" class="accbtn" disabled>enrol</button>
				<button onclick="window.print()" id="print" class="accbtn">print</button>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>Copyright &copy; 2016, Centre for Creative Learners<br>
			931 Masaya St. United San Pedro Subd., Brgy. San Antonio, San Pedro 
			Laguna, (02) 869-1123.</p>
	</div>
</body>
</html>
