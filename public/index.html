<!DOCTYPE html>
<html>
	<head>
		<title>School Management System</title>
		<link rel="stylesheet" type="text/css" href="home_layout.css" />
		<script src = "login.js"></script>
	</head>
	<script>
		var token = "";
		window.onload = function() {
			var rq = new XMLHttpRequest();
        	rq.open("GET", "/user", true);
            rq.onreadystatechange = function() {
            	if(rq.readyState == 4) {
                	token = rq.responseText;
                }
            }
        	rq.send();
		};

		function index() {
			var rq = new XMLHttpRequest();
			rq.open("GET", "/index", true);
			rq.setRequestHeader('Authorization', token);
			rq.onreadystatechage = function() {
				if(rq.readyState == 4) {
					window.location.href = "/index";
				}
			}
			rq.send();
		}
	</script>
	<body>
		<div id = "header">
			<div id = "name">Creative School of San Pedro</div>
			<div id = "menuButton"><a id = "menuLink" href = "#">MENU</a></div>
			<div id = "menu" class = "hiddenMenu">
				<div class = "menuItem"><a id = "index" href = "/index" onclick='index()'>Home</a></div>
				<div class = "menuItem"><a href = "/accounting">Accounting System</a></div>
				<div class = "menuItem"><a href = "/grading">Grading System</a></div>
				<div class = "menuItem"><a href = "/lcpa">LCPA</a></div>
			</div>
			<div class = "clear"></div>
		</div>
		<div class = "content">
			<div class = "backgroundImage">
				<img id = "backImage" src = "images/miPie.png" />
			</div>
		</div>

			931 Masaya St. United San Pedro Subd., Brgy. San Antonio, San Pedro 
			Laguna, (02) 869-1123.</p>
		</div>
	</body>
</html>
