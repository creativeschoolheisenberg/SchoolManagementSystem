<!DOCTYPE html>
<html>
	<head>
		<title>School Management System</title>
		<meta name = "viewport" content = "initial-scale = 1, maximum-scale = 1" />
		<link rel = "stylesheet" type = "text/css" href="common_layout.css" />
		<link rel = "stylesheet" type = "text/css" href="login-layout.css" />
		<script src = "login.js"></script>
	</head>
	<script>
		window.onload = function() {
			document.getElementById('loginButton').onclick = function() {
				sendPostRequest("/login")
			};
		};
	</script>
	<body>
		<div class="header">
			<div id="name">Centre for Creative Learners</div>
		</div>
		<!-- 	
			Create a login for different types of users
			Guest - for student applicants that would perform the input of information
			Registrar - responsible for usage of the system
			Teachers - for the grading system part
			Admin - super user!
		-->
		<div id="content">
			<div id="login"><p>LOGIN</p></div>
			<p>Username:&nbsp;&nbsp;&nbsp;<input type = "text" id="username" class="logintext" /></p>
			<p>Password:&nbsp;&nbsp;&nbsp;<input type = "password" id="password" class="logintext" /></p>
			<input type = "button" value = "LOGIN" id="loginButton" class="button" />
			<a href="/signup" class="button">SIGN UP</a>
		</div>
		<div class="footer">
			<p>Copyright &copy; 2016, Centre for Creative Learners<br>
			931 Masaya St. United San Pedro Subd., Brgy. San Antonio, San Pedro 
			Laguna, (02) 869-1123.</p>
		</div>
	</body>
</html>
