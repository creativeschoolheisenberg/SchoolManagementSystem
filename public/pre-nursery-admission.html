			</div>
		</div>
		<div class="container">
			<form>
				<div class="row">
					<div class="column-15">
				
					</div>
					<div class="column-30">
						<input type="checkbox" id="pre-nbirthcert" name="birthcert" value="birthcert">
						<label for="pre-nbirthcert">Birth Certificate</label>
					</div>
				</div>
				<div class="row">
					<div class="column-15">

					</div>
					<div class="column-30">
						<input type="checkbox" id="pre-nregfee" name="regfee" value="regfee">
						<label for="pre-nregfee">Registration Fee</label>
					</div>
					<div class="column-15-2">
						<label for="pre-nsched">Class Schedule</label>
					</div>
					<div class="column-30">
						<input type="text" id="pre-nsched" name="sched">
					</div>
				</div>
				<hr class="divider">
				<!-- INSERT DIVIDERE HERE -->
				<div class="row">
					<div class="column-15">
						<label for="pre-nfname">Name of Student</label>
					</div>
					<div class="column-30">
						<input type="text" id="pre-nlname" name="lastname" placeholder="Student's last name..">
					</div>
					<div class="column-30">
						<input type="text" id="pre-nfname" name="firstname" placeholder="Student's first name..">
					</div>
					<div class="column-25">
						<input type="text" id="pre-nmname" name="middlename" placeholder="Student's middle name..">
					</div>
				</div>
				<div class="row">
					<div class="column-15">
						<label for="pre-nlname">Nickname</label>
					</div>
					<div class="column-30">
						<input type="text" id="pre-nnick" name="nickname" placeholder="Student's nickname..">
					</div>
				</div>
				<div class="row">
					<div class="column-15">
						<label for="pre-nlname">Date of Birth</label>
					</div>
					<div class="column-30">
						<select onchange = "dateOfBirth()" id="pre-nmonthBirth" name = "monthBirth">
							<option value = "jan">January</option>
							<option value = "feb">February</option>
							<option value = "mar">March</option>
							<option value = "apr">April</option>
							<option value = "may">May</option>
							<option value = "jun">June</option>
							<option value = "jul">July</option>
							<option value = "aug">August</option>
							<option value = "sept">September</option>
							<option value = "oct">October</option>
							<option value = "nov">November</option>
							<option value = "dec">December</option>
						</select>
					</div>
					<div class="column-30">
						<select id="pre-ndayBirth" name = "dayBirth"></select>
					</div>
					<div class="column-25">
						<select onchange = "dateOfBirth()" id="pre-nyearBirth" name = "yearBirth"></select>
					</div>
				</div>
				<div class="row">
					<div class="column-15">
						<label for="pre-nlname">Place of Birth</label>
					</div>
					<div class="column-30">
						<input type = "text" id="pre-nplaceBirth" name = "placeBirth" placeholder="Place of birth..">
					</div>

						<label for="pre-ntelno">Telephone</label>

					<div class="column-30">
						<input type="text" id="pre-ntelno" name="telno" placeholder="Your telephone number..">
					</div>
					<div class="column-15-2">
						<label for="pre-ngender">Gender</label>
					</div>
					<div class="column-30">
						<select id="pre-ngender" name = "gender">
							<option value = "male">Male</option>
							<option value = "female">Female</option>
						</select>
					</div>
				</div>

					<div class="column-30">
						<input type="text" id="pre-nmemail" name="memail" placeholder="Mother's email address..">
					</div>
				</div>
				<div class="row">
					<div class="column-15">
						<label for="pre-nfatherfname">Father's Name</label>
					</div>

						<input type="text" id="pre-nfatherlname" name="fatherfirstname" placeholder="Father's last name..">

						<input type="text" id="pre-nfatherfname" name="fatherlastname" placeholder="Father's first name..">
					</div>
					<div class="column-25">
						<input type="text" id="pre-nfathermname" name="fathermiddlename" placeholder="Father's middle name..">

						<label for="pre-nfbusadd">Business Address</label>
					</div>
					<div class="column-30">
						<input type="text" id="pre-nfbusadd" name="Father's Business Address" placeholder="Father's business address..">
					</div>
				</div>

					<div class="column-15">
						<label for="pre-nfcell">Cellphone</label>
					</div>
					<div class="column-30">
						<input type="text" id="pre-nfcell" name="fcell" placeholder="Father's cellphone number..">
					</div>

					<div class="column-30">
						<input type="text" id="pre-nfemail" name="femail" placeholder="Father's email address..">

					<div class="column-25">
						<label for="pre-nsiblingage">Age</label>
					</div>
					<div class="column-25">
						<label for="pre-nsiblingschool">School</label>
					</div>
				</div>
				<div class="row">
					<div class="column-25">
						<input type="text" class="siblings" name="siblings" placeholder="Full name">

					<div class="column-25">
						<select class="siblinggender" name = "gender">
							<option value = "male">Male</option>
							<option value = "female">Female</option>
						</select>
					</div>
					<div class="column-25">
						<input type="text" class="siblingage" name="sibling age" placeholder="Age">
					</div>
					<div class="column-25">
						<input type="text" class="siblingschool" name="sibling school" placeholder="School">

				</div>

					<div class="column-25">
						<input type="text" class="siblings" name="siblings" placeholder="Full name">
					</div>
					<div class="column-25">
						<select class="siblinggender" name = "gender">
							<option value = "male">Male</option>
							<option value = "female">Female</option>
						</select>
					</div>
					<div class="column-25">
						<input type="text" class="siblingage" name="sibling age" placeholder="Age">
					</div>
					<div class="column-25">
						<input type="text" class="siblingschool" name="sibling school" placeholder="School">
					</div>
				</div>
				<div class="row">
					<div class="column-25">

					<div class="column-25">
						<select class="siblinggender" name = "gender">
							<option value = "male">Male</option>
							<option value = "female">Female</option>
						</select>
					</div>
					<div class="column-25">
						<input type="text" class="siblingage" name="sibling age" placeholder="Age">
					</div>
					<div class="column-25">
						<input type="text" class="siblingschool" name="sibling school" placeholder="School">

				</div>
				<div class="row">
					<div class="column-15">
						<label for="pre-nrefer">Referred by</label>
					</div>
					<div class="column-30">
						<input type="text" id="pre-nrefer" name="Referred by">

					<div class="column-15-2	">
						<label for="pre-nrelation">Relation</label>
					</div>
					<div class="column-30">
						<input type="text" id="pre-nrelation" name="relation">
					</div>
				</div>
				<div class="row">
					<div class="column-15">
						<label for="pre-ndate">Date</label>

						<input type="text" id="pre-ndate" name="date" disabled>

						<label for="pre-nsignature">Signature</label>
					</div>
					<div class="column-30">
						<input type="text" id="pre-nsignature" name="signature">
					</div>
				</div>
				<div class="row">
					<input type="submit" class="submitButton" value="Submit">
